<!doctype html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script src="https://kit.fontawesome.com/42ffba49ab.js" crossorigin="anonymous"></script>

<body>
    <img src="ressources/logo.png" class="logo" />
    <div class="input-group mb-3 searchbar">
        <input type="text" class="form-control searchbar__input" placeholder="Rechercher un ingrédient, appareil, ustensil our recettte">
        <button class="btn searchbar__button" type="button " id="button-addon2"><i class="fas fa-search"></i></button>
      </div>

      <span class="badge bg-primary tag">Coco<i class="far fa-times-circle"></i></span>

    <datalist id="suggestions">
        <option>First option</option>
        <option>Second Option</option>
    </datalist>
    <input  autoComplete="on" list="suggestions" class="filter"/>
    
    <input/>
    <input/>
    <section>
        <div class="card">
            <div class="card__img" ></div>
            <div class="card__title">
                <h6 class="card__title__text">Limonade de Coco</h6><i class="far fa-clock"></i><p>10 min</p>
            </div>            
            <div class="card__list">
                <p>Lait de coco 400ml</p>
                <p>jus de citron 2</p>
                <p>Crème de coco 4 cuillères</p>
                <p>Sucre 20g</p>
                <p>Glaçon 2</p>
            </div>
            <p class="card__desc">Mettre les glaçons à votre goût dans le blender, ajouter le lait, la crème de coco, le jus de 2 citrons et le sucre. Mixer jusqu'à avoir la consistence désirée</p>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
